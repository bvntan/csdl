<!--
1. Tạo thẻ h1 với nội dung Học về attribute trong HTML. Thêm attribute title với giá trị HTML, CSS từ zero đến Hero
2. Tạo thẻ a với nội dung Học HTML tại F8. Thêm attribute href với giá trị https://fullstack.edu.vn/
3. Tạo thẻ img với attribute src có giá trị https://img.youtube.com/vi/0SJE9dYdpps/sddefault.jpg,
   thêm tiếp attribute width có giá trị 250 và attribute title có giá trị Lập trình Javascript cơ bản    
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
 
   <h1 title="HTML, CSS từ zero đến Hero">Học về attribute trong HTML</h1>
   <a href="https://fullstack.edu.vn/">Học HTML tại F8</a>
   <img src="https://img.youtube.com/vi/0SJE9dYdpps/sddefault.jpg" width="250" title="Lập trình Javascript cơ bản">
    
</body>
</html>
