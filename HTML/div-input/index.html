<!--  
1. Tạo thẻ div có chứa 1 thẻ input với type="text" và 1 thẻ input với type="password". Thêm chữ Tên đăng nhập vào trước input text và thêm chữ Mật khẩu vào trước input password.
2. Tạo thêm thẻ div mới chứa 3 thẻ input với name="gender" và type="radio". Sau thẻ thứ nhất thêm vào chữ Nam, sau thẻ thứ 2 thêm vào chữ Nữ và sau thẻ thứ 3 thêm vào chữ Khác.
3. Tạo thêm thẻ div mới chứa 4 thẻ input với name="answer" và type="checkbox". Thêm chữ Đáp án 1, Đáp án 2, Đáp án 3, Đáp án 4 tương ứng vào sau 4 checkbox vừa tạo.
4. Thêm tiếp thẻ div mới chứa 1 thẻ input với type="submit" và value="Đăng ký".   
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>

    <div>
        Tên đăng nhập:
        <input type="text">
        Mật khẩu:
        <input type="password">
    </div>

    <div>
        <input name="gender" type="radio"> 
        Nam
        <input name="gender" type="radio">
        Nữ 
        <input name="gender" type="radio">
        Khác 
    </div>

    <div>
        <input name="answer" type="checkbox">  
        Đáp án 1
        <input name="answer" type="checkbox">  
        Đáp án 2
        <input name="answer" type="checkbox">
        Đáp án 3  
        <input name="answer" type="checkbox">
        Đáp án 4  
    </div>

    <div>
        <input type="submit" value="Đăng ký">
    </div>


</body>
</html>
