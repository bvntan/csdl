<!--
1. Tạo thẻ h1 với nội dung Sử dụng CSS Inline
2. Thêm CSS inline với thuộc tính color: red
3. Thêm tiếp CSS inline với thuộc tính font-size: 28px
4. Vì công cụ làm bài tập này chưa hỗ trợ CSS internal và external. 
   Bạn hãy tự tạo file và thực hành lại 2 cách sử dụng này trên Code Editor được cài đặt trên máy bạn.

-->

<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <style>
      h1 {
          color: red;
          font-size: 28px;
      }
    </style>
</head>
<body>
    <div>
        <h1>Sử dụng CSS Inline</h1>
    </div>

</body>
</html>
